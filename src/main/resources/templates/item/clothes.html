<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>상의 페이지</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #663a3a;
			color: #fff;
			padding: 1em;
			text-align: center;
		}

		section {
			padding: 1em;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 1em;
			text-align: center;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<header th:include="header :: body"></header>

	<section>
		<h2>상의 카테고리</h2>
		<div class="product-container">
			<div class="product">
				<a th:href="@{/item/details}">
					<img src="/shoes/tlsqkf.jpg" alt="Product Image" class="product-image">
					<h3 class="product-name">상품 이름</h3>
					<p class="product-price">가격: ₩80,000</p>
				</a>
			</div>
		</div>
	</section>

	<th:block th:include="footer.html"></th:block>
</body>

</html>
