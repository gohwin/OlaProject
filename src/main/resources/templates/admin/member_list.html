<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/adminPage/css/styles.css" rel="stylesheet" />
</head>

<body>
	<th:block th:replace="~{/layout/adminLayout :: setContent(~{this :: content})}">
		<th:block th:fragment="content">
			<!-- Page content-->
			<div class="container-fluid">
				<h3>모든 회원</h3>
				<div th:if="${members != null and not members.isEmpty()}">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Email</th>
								<th>Phone Number</th>
								<th>Zip Code</th>
								<th>Address</th>
								<th>Detailed Address</th>
								<th>Role</th>
							</tr>
						</thead>
						<tbody>
							<!-- 회원 목록을 순회하며 각 행을 표시합니다. -->
							<tr th:each="member : ${members}">
								<td th:if="${member != null}">
									<!-- ID를 누르면 member_details 페이지로 이동하는 링크 추가 -->
									<a th:href="@{'/admin/member_details/' + ${member.memberId}}">
										<span th:text="${member.memberId}"></span>
									</a>
								</td>
								<td th:if="${member != null}" th:text="${member.name}"></td>
								<td th:if="${member != null}" th:text="${member.email}"></td>
								<td th:if="${member != null}" th:text="${member.phoneNumber}"></td>
								<td th:if="${member != null}" th:text="${member.zipNum}"></td>
								<td th:if="${member != null}" th:text="${member.address}"></td>
								<td th:if="${member != null}" th:text="${member.detailedAddress}"></td>
								<td th:if="${member != null}" th:text="${member.role}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</th:block>
	</th:block>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/adminPage/js/scripts.js"></script>
</body>

</html>
